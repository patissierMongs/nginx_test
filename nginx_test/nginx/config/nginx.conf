# Nginx main configuration for load balancing test environment
# Supports multiple upstream WAS servers with different load balancing strategies

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Performance tuning
worker_rlimit_nofile 65535;

events {
    worker_connections 10240;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format with tracing support
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time" '
                    'trace_id="$http_x_trace_id"';

    # JSON log format for structured logging
    log_format json_combined escape=json
        '{'
            '"time_local":"$time_local",'
            '"remote_addr":"$remote_addr",'
            '"remote_user":"$remote_user",'
            '"request":"$request",'
            '"status": "$status",'
            '"body_bytes_sent":"$body_bytes_sent",'
            '"request_time":"$request_time",'
            '"http_referrer":"$http_referer",'
            '"http_user_agent":"$http_user_agent",'
            '"upstream_addr":"$upstream_addr",'
            '"upstream_response_time":"$upstream_response_time",'
            '"upstream_connect_time":"$upstream_connect_time",'
            '"upstream_header_time":"$upstream_header_time",'
            '"trace_id":"$http_x_trace_id",'
            '"request_id":"$custom_request_id"'
        '}';

    access_log /var/log/nginx/access.log json_combined;

    # Performance settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript
               application/rss+xml application/atom+xml image/svg+xml;

    # Buffer settings
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    # Upstream timeout settings
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Request ID generation (use custom variable name to avoid conflict with built-in $request_id)
    map $http_x_request_id $custom_request_id {
        default $http_x_request_id;
        "" $request_id;
    }

    # ============================================
    # UPSTREAM DEFINITIONS
    # ============================================

    # WAS 1,2: Tomcat (Legacy On-Premise) - Round Robin
    upstream was_tomcat {
        least_conn;
        server was-1-tomcat:8080 weight=5 max_fails=3 fail_timeout=30s;
        server was-2-tomcat:8080 weight=5 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # WAS 3,4: Spring Boot (K8s Docker Runtime) - Least Connections
    upstream was_springboot {
        least_conn;
        server was-3-springboot:8080 weight=5 max_fails=3 fail_timeout=30s;
        server was-4-springboot:8080 weight=5 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # WAS 5,6: Node.js Express (K8s containerd Runtime) - IP Hash
    upstream was_nodejs {
        ip_hash;
        server was-5-nodejs:3000 weight=5 max_fails=3 fail_timeout=30s;
        server was-6-nodejs:3000 weight=5 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # WAS 7: Flask + Gunicorn (K8s Docker Runtime)
    upstream was_flask {
        server was-7-flask:5000 weight=10 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }

    # WAS 8: Go Fiber (K8s containerd Runtime)
    upstream was_go {
        server was-8-go:8000 weight=10 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }

    # Combined upstream for general API traffic (all WAS)
    upstream was_all {
        least_conn;
        server was-1-tomcat:8080 weight=1;
        server was-2-tomcat:8080 weight=1;
        server was-3-springboot:8080 weight=2;
        server was-4-springboot:8080 weight=2;
        server was-5-nodejs:3000 weight=2;
        server was-6-nodejs:3000 weight=2;
        server was-7-flask:5000 weight=2;
        server was-8-go:8000 weight=3;
        keepalive 64;
    }

    # ============================================
    # SERVER CONFIGURATION
    # ============================================

    server {
        listen 80;
        listen [::]:80;
        server_name localhost nginx-lb;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Root endpoint - Nginx status
        location / {
            default_type application/json;
            return 200 '{"service":"nginx-lb","status":"UP","version":"1.25.x","message":"Nginx Load Balancer for WAS Test Environment"}';
        }

        # Nginx stub status for monitoring
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            allow 127.0.0.1;
            deny all;
        }

        # Health check endpoint
        location /health {
            access_log off;
            default_type application/json;
            return 200 '{"status":"UP","service":"nginx-lb"}';
        }

        # ============================================
        # TOMCAT ROUTES (WAS 1,2 - Legacy)
        # ============================================
        location /tomcat/ {
            proxy_pass http://was_tomcat/;
            include /etc/nginx/proxy_params;
        }

        location /api/tomcat/ {
            proxy_pass http://was_tomcat/api/;
            include /etc/nginx/proxy_params;
        }

        # ============================================
        # SPRING BOOT ROUTES (WAS 3,4)
        # ============================================
        location /springboot/ {
            proxy_pass http://was_springboot/;
            include /etc/nginx/proxy_params;
        }

        location /api/springboot/ {
            proxy_pass http://was_springboot/api/;
            include /etc/nginx/proxy_params;
        }

        # ============================================
        # NODE.JS ROUTES (WAS 5,6)
        # ============================================
        location /nodejs/ {
            proxy_pass http://was_nodejs/;
            include /etc/nginx/proxy_params;
        }

        location /api/nodejs/ {
            proxy_pass http://was_nodejs/api/;
            include /etc/nginx/proxy_params;
        }

        # ============================================
        # FLASK ROUTES (WAS 7)
        # ============================================
        location /flask/ {
            proxy_pass http://was_flask/;
            include /etc/nginx/proxy_params;
        }

        location /api/flask/ {
            proxy_pass http://was_flask/api/;
            include /etc/nginx/proxy_params;
        }

        # ============================================
        # GO ROUTES (WAS 8)
        # ============================================
        location /go/ {
            proxy_pass http://was_go/;
            include /etc/nginx/proxy_params;
        }

        location /api/go/ {
            proxy_pass http://was_go/api/;
            include /etc/nginx/proxy_params;
        }

        # ============================================
        # UNIFIED API ROUTES (Load balanced across all WAS)
        # ============================================
        location /api/ {
            proxy_pass http://was_all/api/;
            include /etc/nginx/proxy_params;
        }

        # ============================================
        # METRICS AGGREGATION
        # ============================================
        location /metrics/tomcat {
            proxy_pass http://was_tomcat/metrics;
            include /etc/nginx/proxy_params;
        }

        location /metrics/springboot {
            proxy_pass http://was_springboot/actuator/prometheus;
            include /etc/nginx/proxy_params;
        }

        location /metrics/nodejs {
            proxy_pass http://was_nodejs/metrics;
            include /etc/nginx/proxy_params;
        }

        location /metrics/flask {
            proxy_pass http://was_flask/metrics;
            include /etc/nginx/proxy_params;
        }

        location /metrics/go {
            proxy_pass http://was_go/metrics;
            include /etc/nginx/proxy_params;
        }

        # ============================================
        # HEALTH CHECK AGGREGATION
        # ============================================
        location /health/tomcat {
            proxy_pass http://was_tomcat/health;
            include /etc/nginx/proxy_params;
        }

        location /health/springboot {
            proxy_pass http://was_springboot/actuator/health;
            include /etc/nginx/proxy_params;
        }

        location /health/nodejs {
            proxy_pass http://was_nodejs/health;
            include /etc/nginx/proxy_params;
        }

        location /health/flask {
            proxy_pass http://was_flask/health;
            include /etc/nginx/proxy_params;
        }

        location /health/go {
            proxy_pass http://was_go/health;
            include /etc/nginx/proxy_params;
        }
    }

    # HTTPS server (optional, for production-like testing)
    # server {
    #     listen 443 ssl http2;
    #     listen [::]:443 ssl http2;
    #     server_name localhost nginx-lb;
    #
    #     ssl_certificate /etc/nginx/ssl/server.crt;
    #     ssl_certificate_key /etc/nginx/ssl/server.key;
    #     ssl_protocols TLSv1.2 TLSv1.3;
    #     ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    #     ssl_prefer_server_ciphers off;
    #
    #     # ... same locations as above ...
    # }
}
