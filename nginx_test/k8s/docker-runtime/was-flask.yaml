# WAS 7: Flask + Gunicorn Deployment (Docker Runtime)
# 3 replicas as per requirements
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: was-7-flask
  namespace: nginx-test
  labels:
    app: was-7-flask
    type: flask
    runtime: docker
spec:
  replicas: 3
  selector:
    matchLabels:
      app: was-7-flask
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: was-7-flask
        type: flask
        runtime: docker
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/metrics"
        prometheus.io/port: "5000"
    spec:
      containers:
        - name: was-7-flask
          image: registry.gitlab.com/nginx-test/was-7-flask:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
              name: http
              protocol: TCP
          envFrom:
            - configMapRef:
                name: was-common-config
            - configMapRef:
                name: otel-config
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: OTEL_SERVICE_NAME
              value: "was-7-flask"
            - name: GUNICORN_WORKERS
              value: "4"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "300m"
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: logs
              mountPath: /app/logs
      volumes:
        - name: logs
          emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - was-7-flask
                topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: was-7-flask
  namespace: nginx-test
  labels:
    app: was-7-flask
spec:
  type: ClusterIP
  ports:
    - port: 5000
      targetPort: 5000
      protocol: TCP
      name: http
  selector:
    app: was-7-flask
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: was-flask-pdb
  namespace: nginx-test
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: was-7-flask
