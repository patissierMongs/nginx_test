# Redis Cluster Node 1 Configuration

# Network
port 6379
bind 0.0.0.0
protected-mode no

# Cluster
cluster-enabled yes
cluster-config-file nodes-2.conf
cluster-node-timeout 5000
cluster-announce-ip 172.30.10.2
cluster-announce-port 6379
cluster-announce-bus-port 16379

# Persistence
appendonly yes
appendfilename "appendonly-2.aof"
appendfsync everysec

# Memory
maxmemory 256mb
maxmemory-policy allkeys-lru

# Logging
loglevel notice
logfile ""

# Performance
tcp-backlog 511
tcp-keepalive 300
timeout 0

# Security (set password in production)
# requirepass your-secure-password
# masterauth your-secure-password
