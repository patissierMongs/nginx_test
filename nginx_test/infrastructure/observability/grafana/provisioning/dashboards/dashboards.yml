# Grafana Dashboard Provisioning

apiVersion: 1

providers:
  - name: 'Nginx Test Dashboards'
    orgId: 1
    folder: 'Nginx Test'
    folderUid: 'nginx-test'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
