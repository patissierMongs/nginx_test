# Promtail Configuration - Log Collector

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Docker container logs
  - job_name: containers
    static_configs:
      - targets:
          - localhost
        labels:
          job: containerlogs
          __path__: /var/lib/docker/containers/*/*log

    pipeline_stages:
      - json:
          expressions:
            output: log
            stream: stream
            attrs:
      - json:
          expressions:
            tag:
          source: attrs
      - regex:
          expression: (?P<container_name>(?:[^|]*\|)?(?P<image_name>[^:]+):.*)
          source: tag
      - timestamp:
          source: time
          format: RFC3339Nano
      - labels:
          container_name:
          image_name:
      - output:
          source: output

  # WAS application logs
  - job_name: was-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: was-logs
          __path__: /var/log/was-*/*.log

    pipeline_stages:
      - multiline:
          firstline: '^\d{4}-\d{2}-\d{2}'
          max_wait_time: 3s
      - regex:
          expression: '^(?P<timestamp>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}\.\d{3}) \[(?P<thread>[^\]]+)\] \[(?P<traceId>[^,]*),(?P<spanId>[^\]]*)\] (?P<level>\w+)\s+(?P<logger>[^\s]+) - (?P<message>.*)'
      - labels:
          level:
          logger:
          traceId:
          spanId:
      - timestamp:
          source: timestamp
          format: '2006-01-02 15:04:05.000'

  # Nginx access logs
  - job_name: nginx-access
    static_configs:
      - targets:
          - localhost
        labels:
          job: nginx
          __path__: /var/log/nginx/access.log

    pipeline_stages:
      - json:
          expressions:
            remote_addr:
            request:
            status:
            request_time:
            upstream_addr:
            trace_id:
      - labels:
          status:
          upstream_addr:
          trace_id:

  # Nginx error logs
  - job_name: nginx-error
    static_configs:
      - targets:
          - localhost
        labels:
          job: nginx-error
          __path__: /var/log/nginx/error.log

    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\d{4}/\d{2}/\d{2} \d{2}:\d{2}:\d{2}) \[(?P<level>\w+)\] (?P<message>.*)'
      - labels:
          level:
      - timestamp:
          source: timestamp
          format: '2006/01/02 15:04:05'
